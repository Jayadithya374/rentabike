<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- Add CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 16px; /* Add more padding to the table cells */
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            border-radius: 10px; /* Make the corners rounded */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<h1>User List</h1>

<table>
    <thead>
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Phone</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Driver's License ID</th>
        <th>Accidents</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listofusers}">
        <td th:text="${user.UserId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.phone}"></td>
        <td th:text="${user.userFirstName}"></td>
        <td th:text="${user.userMiddleName}"></td>
        <td th:text="${user.userLastName}"></td>
        <td th:text="${user.userAddress}"></td>
        <td th:text="${user.driversLicenseId}"></td>
        <td th:text="${user.numberOfAccidents}"></td>
        <td th:text="${user.Role}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
