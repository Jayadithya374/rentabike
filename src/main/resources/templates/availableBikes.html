<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Available Bikes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 10px 0;
            margin: 0;
        }

        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        tr:nth-child(even) {
            background-color: #e8f8ff;
        }

        tr:hover {
            background-color: #d2e8f6;
        }

        .book-now-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 25px; /* Increased border radius for a more rounded button */
            cursor: pointer;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-now-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<h1>Available Bikes</h1>
<table>
    <tr>
        <th>Registration Number</th>
        <th>Bike Model</th>
        <th>Bike Status</th>
        <th>CBook Number</th>
        <th>Insurance</th>
        <th>Rate per Hour</th>
        <th>Actions</th>
    </tr>
    <tr th:each="bike : ${availableBikes}">
        <td th:text="${bike.registrationNumber}"></td>
        <td th:text="${bike.bikeModel}"></td>
        <td th:text="${bike.bikeStatus}"></td>
        <td th:text="${bike.CBookNumber}"></td>
        <td th:text="${bike.Insurance}"></td>
        <td th:text="${bike.ratePerHour}"></td>
        <td>
            <form th:action="@{/payment}" method="get">
                <button class="book-now-button" type="submit">Book Now</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
