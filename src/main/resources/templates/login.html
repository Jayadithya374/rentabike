<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .login-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .register-link {
            text-decoration: none;
            color: #007bff;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<form style="background-color:#cde8e8 ; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;" class="login-form">
    <label style="display: block; margin-bottom: 8px; font-weight: bold;" for="username">Username:</label>
    <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" class="form-input" type="text" id="username" name="username" placeholder="Enter your username" required>

    <label style="display: block; margin-bottom: 8px; font-weight: bold;" for="password">Password:</label>
    <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" class="form-input" type="password" id="password" name="password" placeholder="Enter your password" required>

    <label style="display: block; margin-bottom: 8px; font-weight: bold;" for="phone">Phone:</label>
    <input style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" class="form-input" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    <button style="background-color: #4caf50; color: #fff; padding: 10px; border: none; border-radius: 4px; cursor: pointer; width: 100%;" class="login-button" type="submit">Login</button>

    <p style="text-align: center;">Don't have an account? <a style="text-decoration: none; color: #007bff;" class="register-link" href="#">Register</a></p>
</form>
</body>
</html>
